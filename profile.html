<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Homepage</title>
    <link rel="stylesheet" href="./style/profile.css" />
  </head>
  <body>
    <div id="container">
      <div id="body">
        <div id="box">
          <div id="pic_box">
            <i class="fa-solid fa-user" id="user_icon"></i>

            <input type="file" name="file" id="file" accept="image/*" />
          </div>
          <p>Upload Profile Pic</p>
          <h1 id="username"></h1>
          <button id="next">
            Next <i class="fa-solid fa-angles-right" id="next_icon"></i>
          </button>
        </div>
      </div>
    </div>
    <div id="mainPage">
      <div id="header">
        <div id="circle"></div>
      </div>
      <h1 id="userName" align="center"></h1>

      <div id="section">
        <a href="../profile/app/contact/contact.html">
          <div id="contact">
            <i class="fas fa-address-book"></i>
            <p>contact</p>
          </div>
        </a>
        <a href="./app/player/player.html">
          <div id="player">
            <i class="fas fa-play-circle"></i>
            <p>Video Player</p>
          </div>
        </a>
        <div id="logout">
          <i class="fas fa-sign-out-alt"></i>
          <p id="logoutText">Logout</p>
        </div>
      </div>
      <div id="footer"><p>Developed By : Mohd Fardeen</p></div>
    </div>
    <script src="./java/profile.js"></script>
  </body>
</html>
