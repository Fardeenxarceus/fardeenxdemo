<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <link rel="stylesheet" href="./css/contact.css" />
  </head>
  <body>
    <div id="cornerImage">
      <div id="profileImage"></div>
    </div>

    <div id="mainContactBox">
      <div id="contactBoxHeading">
        <h1><i class="fas fa-user-circle"></i> All Contacts</h1>
        <input
          type="search"
          id="search"
          placeholder="Search Your Contact Here....."
        />
      </div>

      <div id="allContactBox">
        <!-- <div id="contact">
          <p><i class="fa-solid fa-user"></i> Muhammad Fardeen</p>
          <div id="tool">
            <i class="fas fa-edit"></i>
            <i class="fas fa-trash"></i>
          </div>
          <hr color="purple" width="75%" size="1" />
          <p><i class="fas fa-mobile-alt"></i> 8377928592</p>
        </div> -->
      </div>
    </div>
    <i class="fas fa-plus-circle" id="addContactIcon"></i>
    <div id="blackBox">
      <center>
        <div id="contactBoxInterface">
          <h1 id="cHeading">Add New Contact</h1>
          <form>
            <input
              type="text"
              required="required"
              placeholder="Name"
              id="cName"
            />
            <input
              type="number"
              placeholder="Enter Number"
              required="required"
              id="cNum"
            />
            <p id="notice">
              <i
                class="fa-solid fa-triangle-exclamation"
                style="color: #ff0019"
              ></i>
              Type Your contact Name and mobile number first.
            </p>
            <button type="submit" id="add">Add</button>
            <button type="button" id="close">Close</button>
          </form>
        </div>
      </center>
    </div>

    <script src="./js/contact.js"></script>
  </body>
</html>
