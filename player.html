  <head>

    <link

      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="http://stpamitkumar.000webhostapp.com/fa_fa_icon_5_pro/icon.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Palyer page</title>
    <link rel="stylesheet" href="./player.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="left">
      <video id="vid">
        <source
          id="vSrc"
          src="https://dl.statusvideo.com.se/uploads/file_id385957_2024.mp4?_=2"
        />
      </video>
      <div id="progressBox">
        <div id="progressBar"></div>
      </div>
      <div id="control">
        <div id="timing">00:00/00:00</div>
        <div id="playTools">
          <i class="fa-solid fa-angles-left" id="leftBtn"></i>
          <i class="fa-solid fa-circle-play" id="playBtn"></i>
          <i class="fa-solid fa-circle-pause" id="pauseBtn"></i>
          <i class="fa-solid fa-angles-right" id="rightBtn"></i>
        </div>
        <div id="otherTool">
          <div id="volumeBox">
            <input
              type="range"
              id="range"
              step="0.001"
              min="0"
              max="1"
              style="display: none"
            />
            <i class="fas fa-volume-up" id="volume"></i>
          </div>
          <div id="speedBox">
            <input
              type="range"
              min="0.25"
              max="5"
              id="speedRange"
              step="0.001"
              style="display: none"
            />
            <i class="fa-solid fa-gauge-high" id="speedIcon"></i>
          </div>
          <i class="fas fa-expand" id="fullscreen"></i>
        </div>
      </div>
    </div>
    <div id="right">
      <div id="top">
        <h2>Playlist</h2>
        <i class="fa-solid fa-plus" id="plusIcon"></i>
        <i class="fa-solid fa-xmark" id="wrongIcon"></i>

        <input
          type="search"
          id="search"
          placeholder="Saerch your videos here"
        />
        <div id="addingBox">
          <h3>Add Videos</h3>
          <input
            type="text"
            name="videoname"
            id="videoName"
            placeholder="Enter your video name...."
          />
          <input
            type="text"
            name="videolink"
            id="videoLink"
            placeholder="Enter your video link...."
          />
          <button type="button" id="submit">Add</button>
        </div>
      </div>
      <div id="bottom">
        <!-- <div id="videoBox">
          <p id="p">
            Video 1
            <small id="show"></small>
          </p>
          <button id="play">Play</button><button id="delete">Delete</button>
        </div> -->
      </div>
    </div>

    <script src="./player.js"></script>
  </body>
</html>
